<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center login-container">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center" id="loginHeading">Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="fakeLogin()" id="myBtn">Login Button</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    function fakeLogin() {
      // Here you can perform actions when the button is clicked
      // For example, you can get the values of the username and password fields
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // Then you can perform any logic, such as checking credentials
      // For simplicity, we'll just log the values to the console
      alert(username);
      alert(password);
      document.getElementById('myBtn').textContent = "This is a fake button";
      document.getElementById('loginHeading').textContent = 'Welcome, ' + username + '!';
    }
  </script>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
